
<div class="container mt-4">
    <h2>Task Manager</h2>
    <form (ngSubmit)="isEditing ? updateTask() : createTask()">
      <div class="form-group">
        <input 
          type="text" 
          [(ngModel)]="task.title" 
          name="title" 
          class="form-control" 
          placeholder="Task Title" 
          required 
        />
      </div>
      <div class="form-group">
        <textarea 
          [(ngModel)]="task.description" 
          name="description" 
          class="form-control ms-2" 
          placeholder="Task Description" 
          required 
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3">
        {{ isEditing ? 'Update Task' : 'Add Task' }}
      </button>
    </form>
  
    <h3 class="mt-4">Tasks List</h3>
    <ul class="list-group">
      <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <h5>{{ task.title }}</h5>
          <p>{{ task.description }}</p>
        </div>
        <div>
          <button class="btn btn-warning" (click)="editTask(task)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-danger" (click)="deleteTask(task.id!)">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>
