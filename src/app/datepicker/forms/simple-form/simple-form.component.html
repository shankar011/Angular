<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control"/>
      <div *ngIf="form.controls['name'].invalid && form.controls['name'].touched" class="text-danger">
        Name is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth</label>
      <app-simple-date-picker formControlName="dateOfBirth"></app-simple-date-picker>
      <div *ngIf="form.controls['dateOfBirth'].invalid && form.controls['dateOfBirth'].touched" class="text-danger">
        Date of Birth is required.
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
  </form>
