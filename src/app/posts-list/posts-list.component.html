<div class="posts-container">
    <div *ngIf="isLoading" class="loading">
      <p>Loading posts...</p>
    </div>
  
    <div *ngIf="error" class="error">
      <p>{{ error }}</p>
    </div>
  
    <ul *ngIf="!isLoading && !error" class="posts-list">
      <li *ngFor="let post of posts" class="post-item">
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
      </li>
    </ul>
  </div>
