<div class="registration-container">
    <h1>Registeration Form</h1>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" />
            <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched" class="error">
                Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" />
            <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="error">
                <div *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="registrationForm.get('email')?.errors?.['email']">Invalid email format.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" />
            <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"
                class="error">
                <div *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required.</div>
                <div *ngIf="registrationForm.get('password')?.errors?.['minlength']">
                    Password must be at least 6 characters long.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
            <div *ngIf="registrationForm.hasError('mismatch') && registrationForm.get('confirmPassword')?.touched"
                class="error">
                Passwords do not match.
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
    </form>
</div>
